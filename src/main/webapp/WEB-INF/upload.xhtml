<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

	<h:form id="fileUploadForm" enctype="multipart/form-data">
		<style type="text/css">
			.ui-fileupload-files {
				height: 37.5px;
			}
		</style>
		<p:fileUpload styleClass="ui-fileupload ui-widget ui-fileupload-responsive" style="height: 120px;"
			fileUploadListener="#{fileUploadController.handleFileUpload}" 
			label="Parcourir..." uploadLabel="Charger" cancelLabel="Annuler" 
			mode="advanced" dragDropSupport="false" update="@this messages " oncomplete="doClickHiddenLink();"
			sizeLimit="1000000" fileLimit="1" allowTypes="/(\.|\/)(xls|xlsx)$/" />

		<p:messages id="messages" />
	</h:form>
</ui:composition>
